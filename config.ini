[server]
host = 192.168.1.29
port = 5005

[serial]
timeout = 1
max_buffer_size = 10240

[gpio]
forward_pin = 27
backward_pin = 22
brake_pin = 4
autonomous_pin = 23
emergency_pin = 24
lifesign_pin = 25

[timings]
tcp_reconnect_interval = 5
lifesign_interval = 1
serial_reader_interval = 0.1
tcp_recv_buffer_size = 1024

[serial_baudrate]
1 = 9600
2 = 115200
3 = 9600
4 = 9600

[logging]
level = INFO
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
